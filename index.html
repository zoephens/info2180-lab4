<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>INFO2180 Lab 4 - Avengers Character Search</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="app.js"></script>
    </head>
    <body>
        <header>
            <div class = "containerH">
                <h1>Avengers Character Search</h1>
            </div>
        </header>
        <main>
            <section class="search">
                <div class="container">
                    <p>Search by Full Name of Alias</p>
                    <form action="">
                        <input type="text" id="searchBar" placeholder="eg. Captain America or Steve Rogers">
                        <button type="submit" id="searchButton">Search</button>
                    </form>
                </div>
            </section>
            <section class="resultBox">
                <h4>Results</h4>
                <hr>
                <div id="result"></div>
            </section>
        </main>
    </body>
</html>
